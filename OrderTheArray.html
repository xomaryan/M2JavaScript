<script>

    let array1 = [ "apple", 66.8, "banana", "kiwi", 9999.99, 4567, "mama", "papa", "morgen", 78658, 2, 789, 4.5678, "night", true, false, true, 6598272841070, true, "dog", 45, "cat", 1]
    for (let i = 0; i < array1.length; i++){
        if (typeof(array1[i]) == "string"){   // hier wordt gekeken of de waardes in de array strings zijn.
            console.log(array1[i]);
        }
    }
    for (let i = 0; i < array1.length; i++){
        if (typeof(array1[i]) == "number"){   // hier word gekeken of de waardes in de array nummers zijn.
            console.log(array1[i]);
        }
    }
    for (let i = 0; i < array1.length; i++){
        if (typeof(array1[i]) == "boolean"){  // hier word gekeken of de waardes in de array booleans zijn.
            console.log(array1[i]);
        }
    }
    
</script>
